<body>
    <div class="ui-layout-north">
        <div id="nav" style="margin-left: 1em;"></div>
    </div>

    <div class="ui-layout-center">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="ui-layout-west">
    <div data-role="panel" data-hash="crumbs" data-context="a#default">
      <div data-role="page" id="main" data-hash="false">

          <div data-role="header">
              <h1>Main</h1>
          </div>

          <div data-role="content">
              <ul>
            <li>About
              <ul>
                <li><a href="#aboutus" data-panel="menu">About Us</a></li>
                <li><a href="#aboutsv" data-panel="menu">About Splitview</a></li>
              </ul>
            </li>
          </ul>
          </div><!-- /content -->
      </div><!-- /page -->

      <div data-role="page" id="aboutus">
        <div data-role="header">
        <h1>About us !</h1>
        </div>
        <div data-role="content">
        About us ...
        </div>
      </div><!-- /page -->
      <div data-role="page" id="aboutsv">
        <div data-role="header">
        <h1>About SV !</h1>
        </div>
        <div data-role="content">
        About SV ...
        </div>
      </div><!-- /page -->
    </div><!-- panel -->
    </div>
    <div class="ui-layout-east">east</div>


<script>

$(function() {
    var nav = $('<div></div>');
    $('<button>About us</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage("#aboutus");
    })

    $('<button>About SV</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage('#aboutsv');
    })

    $('<button>Main</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage("#main");
    })

    nav.appendTo($('#nav'))
    .controlgroup({
        direction: 'horizontal',
        mini: true
    });

    $('#map').mapQuery({
        layers: [{
            type: 'osm'
        }]
    });

    $('body').layout({
        'defaults': {
            resizable: true
        },
        west: {
            size: 300,
            minSize: 200,
            maxSize: 500
        },
        north: {
            resizable: false,
            closable: false,
            spacing_open: 0
        }
    });
});
</script>
</body>
