<body>
    <div data-role="panel" data-id="menu" data-hash="crumbs" data-context="a#default">
      <div data-role="page" id="main" data-hash="false">

          <div data-role="header" data-position="fixed">
              <h1>Main</h1>
          </div><!-- /header -->

          <div data-role="content">
              <ul>
            <li>About
              <ul>
                <li><a href="#aboutus" data-panel="menu">About Us</a></li>
                <li><a href="#aboutsv" data-panel="menu">About Splitview</a></li>
              </ul>
            </li>
          </ul>
          </div><!-- /content -->
      </div><!-- /page -->

      <div data-role="page" id="aboutus" data-title="About us">
        <div data-role="header">
        <h1>About us !</h1>
        </div>
        <div data-role="content">
        About us ...
        </div>
      </div><!-- /page -->
      <div data-role="page" id="aboutsv" data-title="About SV">
        <div data-role="header">
        <h1>About SV !</h1>
        </div>
        <div data-role="content">
        About SV ...
        </div>
      </div><!-- /page -->
    </div><!-- panel menu -->

    <div data-role="panel" data-id="main">
      <div data-role="page" id="center" data-hash="false">
        <div data-role="header">
            <div id="nav" style="margin-left: 1em;"></div>
        </div>
        <div data-role="content" style="margin-top: 3em;">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
      </div><!-- /page -->
    </div><!-- panel main -->

<script>

$(function() {
    var nav = $('<div></div>');
    $('<button>About us</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage("#aboutus", "left");
    })

    $('<button>About SV</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage('#aboutsv', "left");
    })

    $('<button>Main</button>')
    .appendTo(nav)
    .button({
    })
    .on('click', function() {
        $.mobile.changePage("#main", "left");
    })

    nav.appendTo($('#nav'))
    .controlgroup({
        direction: 'horizontal',
        mini: true
    });

    $('#map').mapQuery({
        layers: [{
            type: 'osm'
        }]
    });

    $(document).on('ready', function() {
        $.mobile.changePage("#center", "main");
    });
});
</script>

</body>
